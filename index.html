                        <h2 class="text-3xl font-semibold mb-4 text-blue-300">1. ¿Qué es el Context Engineering?</h2>
                        <p class="text-gray-300 mb-4">
                            El <strong>Context Engineering</strong> es el proceso de "diseñar y construir sistemas dinámicos para darle a un LLM la información correcta, en el formato correcto, en el momento correcto para que complete una tarea".
                        </p>
                        <p class="text-gray-300">
                            En esencia, se trata de optimizar la ventana de contexto de un modelo de lenguaje, que es su área de entrada, con todas las instrucciones, conocimientos y herramientas necesarias para una tarea específica.

                `,
                'detalle': `
                    <header class="text-center mb-12">

                        <p class="text-lg text-gray-400">Una guía completa basada en las ideas de un video educativo.</p>

                    <section id="detalle-content" class="bg-gray-800 p-6 md:p-10 rounded-xl shadow-lg mb-12">
                        <h2 class="text-3xl font-semibold mb-6 text-blue-300">2. Detalle sobre Context Engineering</h2>
                        <p class="text-gray-300 mb-4">
                            El <strong>Context Engineering</strong> es un enfoque sofisticado en la Inteligencia Artificial (IA) que se centra en proporcionar a los Grandes Modelos de Lenguaje (LLMs) la información más relevante y estructurada de manera efectiva para que realicen tareas específicas. Se describe como el diseño y la construcción de sistemas dinámicos que le dan a un LLM la información correcta, en el formato correcto, en el momento correcto para completar una tarea. Esencialmente, se trata de "empaquetar" la ventana de contexto (el área de entrada de un LLM) de la manera adecuada.
                        </p>
                        
                        <h3 class="text-2xl font-bold text-green-300 mb-3">Más allá del Prompt Engineering</h3>
                        <ul class="list-disc list-inside space-y-2 text-gray-300 mb-6">
                            <li>Inicialmente, el enfoque en la IA era el "prompt engineering", que consistía en crear la instrucción perfecta para obtener el resultado deseado.</li>
                            <li>Sin embargo, a medida que las aplicaciones de IA se volvieron más complejas, especialmente con el auge de los agentes de IA, los prompts por sí solos resultaron insuficientes.</li>
                            <li>El <strong>Context Engineering</strong> surgió como un enfoque más poderoso, yendo más allá de la redacción inteligente a un sistema para proporcionar un contexto integral.</li>
                            <li>Mientras que el Prompt Engineering se centra en lo que le dices a un modelo de IA en un momento dado, el <strong>Context Engineering</strong> se enfoca en diseñar todo el ecosistema de información que rodea cada interacción.</li>
                        </ul>

                        <h3 class="text-2xl font-bold text-green-300 mb-3">¿Qué constituye el "Contexto"?</h3>
                        <p class="text-gray-300 mb-4">
                            El contexto no es solo el prompt, sino la carga de información completa que se le proporciona a un LLM en el momento de la inferencia. Este "lienzo de contexto" puede incluir:
                        </p>
                        <ul class="list-disc list-inside space-y-2 text-gray-300 mb-6">
                            <li>El prompt del sistema/instrucción: Define el comportamiento del agente.</li>
                            <li>La entrada del usuario: Una pregunta o una solicitud.</li>
                            <li>Memoria a corto plazo/historial de chat: Proporciona contexto conversacional.</li>
                            <li>Memoria a largo plazo: Almacena conocimientos, preferencias o resúmenes de proyectos.</li>
                            <li>Información recuperada de una base de conocimientos: Información externa y actualizada (relacionada con RAG).</li>
                            <li>Herramientas y sus definiciones: Funciones que el LLM puede invocar.</li>
                            <li>Respuestas de las herramientas: Los resultados de la ejecución de herramientas.</li>
                            <li>Salidas estructuradas: Definiciones sobre el formato de la respuesta (por ejemplo, objetos JSON).</li>
                            <li>Estado global/contexto: Información del flujo de trabajo a través de los pasos del agente.</li>
                        </ul>

                        <h3 class="text-2xl font-bold text-green-300 mb-3">Por qué es crucial el Context Engineering</h3>
                        <p class="text-gray-300 mb-4">
                            Los LLMs predicen la siguiente palabra o acción basándose en las entradas. Si el contexto es deficiente, la salida también lo será. Es crucial para construir aplicaciones de IA como agentes, ya que estos requieren un conjunto completo de instrucciones para todos los escenarios posibles.
                        </p>
                        <ul class="list-disc list-inside space-y-2 text-gray-300 mb-6">
                            <li>Asegura un rendimiento consistente.</li>
                            <li>Permite que los sistemas de IA aprendan y mejoren.</li>
                            <li>Permite escalar la inteligencia sin supervisión humana.</li>
                            <li>Ayuda a prevenir la sobrecarga de contexto al dividir tareas complejas en pasos.</li>
                        </ul>

                        <h3 class="text-2xl font-bold text-green-300 mb-3">Técnicas y Estrategias Clave</h3>
                        <ul class="list-disc list-inside space-y-2 text-gray-300 mb-6">
                            <li><strong>Escribir contexto:</strong> Permitir que el LLM anote información para su uso posterior.</li>
                            <li><strong>Seleccionar contexto:</strong> Extraer información de fuentes externas (como RAG).</li>
                            <li><strong>Comprimir contexto:</strong> Usar técnicas para hacer la información más compacta (resumen inteligente, etc.).</li>
                            <li><strong>Aislar contexto:</strong> Dividir el contexto entre diferentes entornos o sistemas multi-agente.</li>
                            <li><strong>Información estructurada:</strong> Usar formatos como JSON para proporcionar contexto relevante.</li>
                            <li><strong>Ingeniería de Flujo de Trabajo:</strong> Definir secuencias de pasos del LLM para completar el trabajo de manera confiable.</li>
                        </ul>

                        <h3 class="text-2xl font-bold text-green-300 mb-3">Analogías</h3>

                            <li>También se compara con un manual de instrucciones detallado para un agente de IA.</li>
                        </ul>

                                </div>

                                    <h3 class="text-xl font-bold text-white">Conocimiento y Memoria</h3>

                                    <h3 class="text-xl font-bold text-white">Orquestación</h3>

                    </section>
                `,
                'ejemplo': `
                    <header class="text-center mb-12">
                        <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-green-500 mb-2">

                    <section id="ejemplo-content" class="bg-gray-800 p-6 md:p-10 rounded-xl shadow-lg mb-12">
                        <h2 class="text-3xl font-semibold mb-6 text-blue-300">5. Ejemplo de un Prompt de Context Engineering</h2>
                        <p class="text-gray-300 mb-6">
                            Un prompt estructurado para un asistente de investigación de IA. El prompt se organiza con secciones claras y el uso de etiquetas XML y formato JSON para una comunicación precisa.
                        </p>
                        <pre class="bg-gray-900 text-gray-100 p-6 rounded-lg overflow-x-auto text-sm md:text-base"><code># Role
You are an AI research assistant focused on identifying and summarizing recent trends in AI from multiple source types.

# Task
You will receive a user query inside <user_query> tags.
1. Extract and prioritize subtasks from the user query.
2. For each subtask, generate a JSON output (specifying id, query, source_type, time_period, domain_focus, priority, start_date, end_date).
3. Calculate correct date ranges for each subtask.
4. Finally, summarize findings within a word limit using bullet points or short paragraphs, avoiding fluff or personal commentary.

# Input
Specifies the format for the user's research query, enclosed in <user_query>.

# Output
Defines the exact JSON format for the subtasks and the summary format.

# Constraints
Sets limitations on the AI's responses, emphasizing conciseness and objectivity.

# Capabilities & Reminders
Informs the AI about available tools (e.g., web search) and reminds it of important considerations (e.g., current date for news relevance, summarizing only recent information).</code></pre>
                    </section>

                `
            };

            // Función para cargar el contenido de una página
            function loadPage(pageName) {
                // Actualiza el contenido del contenedor principal
                contentContainer.innerHTML = pages[pageName];
                
                // Actualiza la clase 'active' para resaltar el enlace de navegación actual
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('data-page') === pageName) {
                        link.classList.add('active');
                    }
                });
            }

            // Añade event listeners a todos los enlaces de navegación
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageName = e.target.getAttribute('data-page');
                    if (pageName) {
                        loadPage(pageName);
                    }
                });
            });

            // Carga la primera página por defecto al iniciar
            loadPage('que-es');
